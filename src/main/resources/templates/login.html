<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/developers.css}"
	href="../../css/developers.css" />		
	
</head>
<body onload="document.f.username.focus();">
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Developers Example</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a th:href="@{/}" href="home.html"> Home </a></li>
	            <li><a th:href="@{/developers}" href="developers"> Developers </a></li>
	            <li><a th:href="@{/skills}" href="skills"> Skills </a></li>
	            <li><a th:href="@{/logout}" href="logout"> Logout </a></li>
	            <li><a th:href="@{/login}" href="login"> Login </a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>  
	    
	<div class="container">
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Username and Password</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
				</fieldset>
				<input type="submit" id="login" value="Login"
					class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
