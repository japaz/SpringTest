<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <body>
	    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Developers Example</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a th:href="@{/}" href="home.html"> Home </a></li>
	            <li><a th:href="@{/developers}" href="developers"> Developers </a></li>
	            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/skills}" href="skills"> Skills </a></li>
	            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" href="logout"> Logout </a></li>
	            <li sec:authorize="isAnonymous()"><a th:href="@{/login}" href="login"> Login </a></li>
		        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}" href="profile" th:text="${#authentication.name}">"name"</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>    
	</body>
</html>
