<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Developers database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
		href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/developers.css}"
		href="../../css/developers.css" />		
</head>
<body>
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Developers Example</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a th:href="@{/}" href="home.html"> Home </a></li>
	            <li><a th:href="@{/developers}" href="developers"> Developers </a></li>
	            <li><a th:href="@{/skills}" href="skills"> Skills </a></li>
	            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" href="logout"> Logout </a></li>
	            <li sec:authorize="isAnonymous()"><a th:href="@{/login}" href="login"> Login </a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>    
    
	<div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h2>Developers</h2>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Skills</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="developer : ${developers}">
				    	<td th:text="${developer.firstName + ' ' + developer.lastName}"></td>
				    	<td>
				    		<span th:each="skill,iterStat : ${developer.skills}">
				    			<span th:text="${skill.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
				    		</span>
				    	</td>
				    	<td>
					    	<a th:href="@{/developer/{id}(id=${developer.id})}">view</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h2>Add a developer</h2>

			<form th:action="@{/developers}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">First name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="firstName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Last name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="lastName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Email</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="email"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
    </div>

</body>
</html>
