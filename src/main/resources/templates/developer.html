<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Developer</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
		href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/developers.css}"
		href="../../css/developers.css" />		
</head>
<body>
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Developers Example</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a th:href="@{/}" href="home.html"> Home </a></li>
	            <li><a th:href="@{/developers}" href="developers"> Developers </a></li>
	            <li><a th:href="@{/skills}" href="skills"> Skills </a></li>
	            <li><a th:href="@{/logout}" href="logout"> Logout </a></li>
	            <li><a th:href="@{/login}" href="login"> Login </a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>    
    
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
           
            <form class="form-horizontal" th:action="@{/developer/{id}/skills(id=${developer.id})}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${developer.firstName + ' ' + developer.lastName}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${developer.email}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Skills</label>
	                    <div class="col-lg-10">
							<div th:each="skill : ${developer.skills}">
								<span th:text="${skill.label}" /> - <span th:text="${skill.description}" />
							</div>
	                    </div>
	                </div>
            		<div class="form-group">
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<select name="skillId" class="form-control">
									<option th:each="skill : ${skills}" 
										th:value="${skill.id}" 
										th:text="${skill.description}">Skill</option>
								</select>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Add skill</button>
								</span>
							</div>
	                    </div>
                	</div>
            	</fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
