<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Skills database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
		href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/developers.css}"
		href="../../css/developers.css" />		
</head>
<body>
	<div th:replace="menu :: nav"></div>
    
	<div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h2>Skills</h2>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Label</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="skill : ${skills}">
				    	<td th:text="${skill.label}"></td>
				    	<td th:text="${skill.description}"></td>
				    	<td>
					    	<a th:href="@{/skill/{id}(id=${skill.id})}">view</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h2>Add a skill</h2>

			<form th:action="@{/skills}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Label</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="label"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Description</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="description"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>

    </div>

</body>
</html>
